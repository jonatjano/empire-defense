<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/assets/style.css">
	<title>Empire Defense</title>
	<script type="module">
		import {mainMenu} from "/src/View/Menu.js"
		import * as Translator from "./src/utils/Translator.js";
		screen.orientation.lock('landscape').catch(() => {});
		await Translator.loadTranslation()
		Translator.translateDocument()
		mainMenu()
	</script>
</head>
<body>
	<div id="mainMenu" class="hidden">
		<h1 data-translation="generic.title">Title</h1>
		<button id="mainMenuPlayButton" data-translation="generic.play">Play</button>
	</div>
	<div id="lobby" class="hidden">
		<h2 data-translation="menu.lobby">lobby</h2>
		<canvas id="mapPreview" height="900" width="1600"></canvas>
		<h2 id="mapName"></h2>
		<button id="lobbyPrevMapButton">&lt;</button>
		<button id="lobbyNextMapButton">&gt;</button>
		<button id="lobbyStartButton" data-translation="generic.play">Play</button>
	</div>
	<div id="game" class="hidden">
		<canvas id="mapCanvas" height="900" width="1600"></canvas>
		<canvas id="entityCanvas" height="900" width="1600"></canvas>
		<div id="gui">
			<div id="money"><img src="assets/images/devpack/icons/money.png" alt="money"><span id="moneyLabel">0</span></div>
			<div id="life"><img src="assets/images/devpack/icons/life.png" alt="life"><span id="lifeLabel">0</span></div>
			<div id="crystal"><img src="assets/images/devpack/icons/crystal.png" alt="crystal"><span id="crystalLabel">0</span></div>
			<div id="wave"><img src="assets/images/devpack/icons/wave.png" alt="wave"><span id="waveLabel">0</span></div>
			<div id="menu">
				<div>option</div>
				<div>speed</div>
				<div>zoom out</div>
				<div>zoom in</div>
			</div>
			<div id="entityActions">
				<div>tower 1</div>
				<div>tower 2</div>
				<div>tower 3</div>
				<div>tower 4</div>
				<div>tower 5</div>
				<div>tower 6</div>
			</div>
		</div>
		<div id="pauseMenu">
			<button id="resumeButton" data-translation="generic.resume">Resume</button>
			<button id="quitButton" data-translation="generic.quit">Quit</button>
		</div>
	</div>
	<div id="imageSources" class="hidden"></div>
	<div id="debugOverlay" class="hidden">
		<p>time: <span id="debugTime"></span> (frames: <span id="frameCount"></span>)</p>
		<p>fps: <span id="debugFps"></span> (avg: <span id="debugFpsAvg"></span>)</p>
		<p>entities: <span id="entityCount"></span></p>
	</div>
	<canvas id="utilsCanvas" class="hidden"><!-- this canvas is used by scripts, it should never be shown --></canvas>
	<button style="position: absolute; top: 0; left: 0" onclick="window.location.reload()">reload</button>
</body>
</html>
